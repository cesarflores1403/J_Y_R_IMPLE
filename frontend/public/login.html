<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Login</title>

</head>
<body>



<h2>SISTEMA DE INVENTARIO Y FACTURACION</h2>

<div class="container">

    <div class="info">
    <img src="../public/img/logo.png" alt="Logo Empresa">
  </div>
    <div class="form-box">
      <form>
        <h2>INICIAR SESION</h2>
        <label for="usuario">Usuario</label>
        <input type="text" id="usuario" placeholder="Usuario" required>
        <label for="contrasena">Contraseña</label>
        <input type="password" id="contrasena" placeholder="Contraseña" required>
         <button type="button" onclick="window.location.href='index.html'">Acceder</button>
         <button type="button" onclick="window.location.href='nuevo_usuario.html'">Nuevo Usuario</button>
         
        <a href="password.html">¿Olvidó su contraseña?</a>
      </form>
    </div>
  </div>
</div>

</html>
