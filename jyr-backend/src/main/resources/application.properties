# ============================================
# JYR System - Application Configuration
# ============================================

# Server
server.port=8080
spring.application.name=jyr-system

# ============================================
# PostgreSQL Database
# ============================================
spring.datasource.url=jdbc:postgresql://localhost:5432/jyr_db
spring.datasource.username=postgres
spring.datasource.password=admin
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA / Hibernate
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.open-in-view=false

# ============================================
# JWT Security
# ============================================
app.jwt.secret=JYR_S3cUr1tY_K3y_2024_Acc3sorios_Rep4raciones_Sup3rS3cr3t_T0k3n!
app.jwt.expiration-ms=86400000
app.jwt.refresh-expiration-ms=604800000

# ============================================
# File Upload (Product Images)
# ============================================
app.upload.dir=./uploads/images
spring.servlet.multipart.max-file-size=5MB
spring.servlet.multipart.max-request-size=10MB

# ============================================
# Backup
# ============================================
app.backup.dir=./backups
app.backup.cron=0 0 2 * * ?

# ============================================
# Logging
# ============================================
logging.level.com.jyr.system=INFO
logging.level.org.springframework.security=WARN
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n

# ============================================
# OpenAPI
# ============================================
springdoc.api-docs.path=/api-docs
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.swagger-ui.operationsSorter=method
